<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signin</title>

    <meta name="google-signin-client_id" content="720856418895-td0ibri7e50gckrrrnfopaco0b7hqrjb.apps.googleusercontent.com">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body class="conteiner">

    <div class="row mt-5 p-5">

        <div class="col-sm-6">
           
            <h1>Google Signin</h1>
            <hr>
            <div class="g-signin2 mb-2" data-onsuccess="onSignIn"></div>
          
            <a href="#" onclick="signOut();">Sign out</a>

        </div>

        <div class="col-sm-6">
          <form>
            <h1> Login Normal</h1>
            <hr>
            <input type="text" name="correo" class="form-control mb-2" placeholder="correo">
            <input type="text" name="password" class="form-control mb-2" placeholder="passwd">

            <button type="submit" class="btn btn-primary">
                Ingresar
            </button>
          </form>
        </div>
    </div>



    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script src="./js/0auth.js"></script>

</body>
</html>
